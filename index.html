    <meta name="description" content="Professional plumbing services for leak repairs, pipe installations, and more. Reliable and affordable plumbing solutions.">
    <title>Plumbing Services</title>

        :root {
            --primary-color: #0077b6;
            --secondary-color: #023e8a;
            --background-color: #caf0f8;
            --footer-color: #03045e;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            width: 100%;
        }
        header h1 { margin: 0; font-size: 2.5rem; }
        header p { margin: 10px 0 0; }

        nav {
            text-align: center;
            background: var(--secondary-color);
            padding: 1rem 0;
            width: 100%;
        }

            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        nav a:hover { background-color: #ffffff33; }

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 100%;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .contact {
            background: var(--background-color);
            padding: 2rem;
            width: 100%;
        }

        form {
            max-width: 600px;
            margin: auto;
            text-align: left;
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #023e8a; }

        footer {
            background: var(--footer-color);
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
